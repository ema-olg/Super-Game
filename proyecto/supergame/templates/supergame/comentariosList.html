{% extends 'supergame/layout.html' %} {% load static %} {% block content %}
<header>
    <input type="checkbox" id="btn">
    <label for="btn"><img src="{% static 'img/tresBarras.png' %}" class="nav-btn"></label>
    <nav class="nav-cont">
        <ul class="nav-ul">
            <li class="nav-li"><a class="nav-a" href="comentarios">comentar</a></li>
            <li class="nav-li"><a class="nav-a" href="publicar">publicar</a></li>
            <li class="nav-li"><a class="nav-a" href="juegos">Juegos</a></li>
            <li class="nav-li"><a class="nav-a" href="usuariosCreados">amigos</a></li>
            <li class="nav-li"><a class="nav-a" href="quienessomos">quienes somos</a></li>
            <li class="nav-li"><a class="nav-a" href="salir">Salir</a></li>
        </ul>
    </nav>
    <div class="wave">
        <h1 class="h1-i">Super Game</h1>
        <h5 id="h5-b">{{user}}@</h5>
        <img class="wave-img" src="{% static 'img/wave.png' %}">
    </div>
</header>
{% for c in comentarios %}
<div class="card-div">
    <div class="card-email">
        {{c.email}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{c.nombre}}</h5>
        <div class="div-coment">
            <p class="card-text">{{c.comentario}}</p>
        </div>
        <div class="div-btn-ee">
            <a href="editarr/{{c.id}}/" class="btn-editarr">Editar</a>
            <a href="eliminarr/{{c.id}}/" class="btn-eliminarr">Eliminar</a>
        </div>
    </div>
</div>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
{% endfor %} {% endblock %}
